[tool.poetry]
name = "svglab"
version = "0.1.0"
description = "A manipulation and optimization library for Scalable Vector Graphics"
authors = ["Tomáš Režňák <tomas.reznak@volny.cz>"]
license = "MIT"
readme = "README.md"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
ruff = "^0.7.4"
poethepoet = "^0.30.0"
pytest = "^8.3.3"
mypy = "^1.13.0"

[tool.poetry.scripts]
svglab = "svglab.__main__:main"

[tool.poe.tasks]
lint = "ruff check"
lint-fix = "ruff check --fix"
format = "ruff format --diff"
format-fix = "ruff format"
test = "pytest"
typecheck = "mypy"
start = "poetry run svglab"

[tool.pytest.ini_options]
addopts = ["--doctest-modules", "--doctest-continue-on-failure"]

[tool.mypy]
disallow_any_explicit = true
pretty = true
python_version = "3.12"
show_column_numbers = true
show_error_context = true
strict = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true
packages = ["svglab", "tests"]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["ALL"]
fixable = ["ALL"]
ignore = [
  # conflicts
  "D211",   # No blank lines allowed before class docstring
  "D213",   # Multi-line docstring summary should start at the second line
  "COM812", # Missing trailing comma in a tuple
  "D203",   # 1 blank line required before class docstring
  "ISC001", # Use of `is` with a literal

  # missing docstrings
  "D100", # Missing docstring in public module
  "D101", # Missing docstring in public class
  "D102", # Missing docstring in public method
  "D103", # Missing docstring in public function
  "D104", # Missing docstring in public package
  "D105", # Missing docstring in magic method
  "D106", # Missing docstring in public nested class
  "D107", # Missing docstring in __init__
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*" = [
  "S101", # Use of assert detected
]

[tool.ruff.format]
docstring-code-format = true
